<p>{{title}}</p>
<!-- {{roomList | json}} -->
<table class="table">
    <tr>
        <th>
            index
        </th>
        <th>
            Even/Odd
        </th>
        <th>
            Room Price
        </th>
        <th>
            Room Type
        </th>
        <th>
            Room Amenities
        </th>
        <th>
            Checkin Time
        </th>
        <th>
            Rating
        </th>
        <th>
            Select Room
        </th>
    </tr>
    <tr [ngClass]="e?'even':'odd'" *ngFor="let room of rooms;let e = even;let o = odd;let i = index;">
        <td>{{i | percent}}</td>
        <td>{{e?"Even":"Odd"}}</td>
        <td>{{room.price | currency : 'INR'}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.amenities | titlecase}}</td>
        <td>{{room.checkinTime | date :'M/d/yy'}}</td>
        <td>{{room.rating | number:'1.0-2'}}</td>
        <td>
            <button class="btn btn-primary" (click)="selectRoom(room)">
                Select
            </button>
        </td>
    </tr>
</table>
